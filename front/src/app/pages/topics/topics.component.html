<app-nav-bar></app-nav-bar>

<div class="container mt-5 text-center">
  <h2 class="mb-4">Liste des Thèmes</h2>

  <!-- Grid Bootstrap -->
  <div class="row g-4">
    <div *ngFor="let topic of topics" class="col-12 col-sm-6 col-md-4">
      <div class="card shadow-sm p-3">
        <div class="card-body">
          <h1 class="card-title">{{ topic.name }}</h1>
          <p class="card-text text-muted">{{ topic.description }}</p>

          <!-- Bouton d'abonnement/désactivation -->
          <button class="btn w-100"
                  [ngClass]="isSubscribed(topic.id) ? 'btn-secondary' : 'purple text-white'"
                  [disabled]="isSubscribed(topic.id)"
                  (click)="subscribeToTopic(topic.id)">
            {{ isSubscribed(topic.id) ? 'Déjà abonné' : 'S’abonner' }}
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
