<div class="center">
  <img src="/assets/logo_p6.png" alt="logo" />
  <h1>Welcome to MDD</h1>


  <div class="container">
    <h2>Liste des Thèmes</h2>
    <div class="topics-grid">
      <div *ngFor="let topic of topics" class="topic-card">
        <h3>{{ topic.name }}</h3>
        <p>Description : {{ topic.description }}</p>
        <button class="subscribe-btn">S’abonner</button>
      </div>
    </div>
  </div>
</div>
