<app-nav-bar></app-nav-bar>

<div class="container mt-4">
  <!-- Header avec "Cr√©er un article" et "Trier par" -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn purple text-white" routerLink="/create-post">Cr√©er un article</button>
    <!-- üî• Dropdown pour le tri -->
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Trier par
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="changeSorting('date')">Date</a></li>
        <li><a class="dropdown-item" (click)="changeSorting('author')">Auteur</a></li>
      </ul>
    </div>
  </div>


  <!-- Affichage des articles en grid -->
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm h-100" (click)="selectPost(post.id)" style="cursor: pointer;">
        <div class="card-body">
          <h1 class="card-title">{{ post.title }}</h1>
          <h3 class="card-subtitle text-muted small">
            <strong>{{ post.userName }}</strong> - {{ post.createdAt | date: 'dd/MM/yyyy' }}
          </h3>
          <p class="card-text mt-2">
            {{ post.content.length > 150 ? post.content.substring(0, 150) + '...' : post.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
