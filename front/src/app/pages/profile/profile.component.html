<app-nav-bar></app-nav-bar>

<div class="container mt-5">
  <!-- Profil utilisateur -->
  <div class="text-center">
    <h2 class="mb-4">Profil utilisateur</h2>

    <form (ngSubmit)="updateProfile()" class="d-flex flex-column gap-3 mx-auto" style="max-width: 400px;">
      <input class="form-control" type="text" [(ngModel)]="userProfile.name" name="name" placeholder="Username" required>
      <input class="form-control" type="email" [(ngModel)]="userProfile.email" name="email" placeholder="email@email.fr" required>
      <input class="form-control" type="password" [(ngModel)]="userProfile.password" name="password" placeholder="Mot de passe">

      <button class="btn purple text-white w-100">Sauvegarder</button>
    </form>
  </div>

  <hr class="my-5">

  <!-- Abonnements -->
  <h3 class="text-center">Abonnements</h3>

  <div class="row g-4 mt-3">
    <div *ngFor="let topic of userProfile.subscriptions" class="col-12 col-sm-6">
      <div class="card shadow-sm p-3">
        <div class="card-body">
          <h4 class="card-title">{{ topic.name }}</h4>
          <p class="card-text text-muted">{{ topic.description }}</p>

          <button class="btn btn-secondary w-100" (click)="unsubscribe(topic.id)">Se d√©sabonner</button>
        </div>
      </div>
    </div>
  </div>
</div>
