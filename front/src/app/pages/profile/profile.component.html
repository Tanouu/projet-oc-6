<div class="container mt-5">
  <h2 class="text-center">Mon Profil</h2>

  <!-- Informations utilisateur -->
  <div class="card p-4 shadow-sm mt-4" *ngIf="userProfile">
    <h4>Informations personnelles</h4>
    <p><strong>Nom :</strong> {{ userProfile.name }}</p>
    <p><strong>Email :</strong> {{ userProfile.email }}</p>
  </div>

  <!-- Abonnements -->
  <div class="card p-4 shadow-sm mt-4" *ngIf="userProfile?.subscriptions?.length">
    <h4>Mes abonnements</h4>
    <ul class="list-group">
      <li *ngFor="let topic of userProfile?.subscriptions || []" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ topic.name }}</strong><br>
          <small class="text-muted">{{ topic.description }}</small>
        </div>
        <button class="btn btn-danger btn-sm" (click)="unsubscribe(topic.id)">Se d√©sabonner</button>
      </li>
    </ul>
  </div>

  <p *ngIf="userProfile?.subscriptions?.length === 0" class="text-center text-muted mt-4">Aucun abonnement</p>
</div>
